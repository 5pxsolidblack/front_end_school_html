<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final form</title>
</head>
<body>
    <!-- input의 id값은 label의 for값하고 일치시켜야 한다 -->
    <!-- id와 for문으로 레이블과 필드를 연결시키는 것을 명시적인 레이블이라고 합니다. 접근성에서 중요한 역할을 합니다 ^^ -->
    <!-- 단, 하나의 웹문서에서 같은 ID 명은 나오면 안됩니다~ ^^ 주의~!  -->
    <form action="./011.html" method="get">
        <label for="id">아이디 : </label>
        <input type="text" name="아이디" id="id"><br>
        <label for="pw">패스워드 : </label>
        <input type="password" name="패스워드" id="pw"><br>
        <label for="male">남</label>
        <input type="radio" name="성별" id="male" value="남">
        <label for="female">여</label>
        <input type="radio" name="성별" id="female" value="여">
        <p>좋아하는 프로그래밍 언어</p>
        <input type="checkbox" name="언어" id="python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="언어" id="Javascript" value="Javascript">
        <label for="Javascript">Javascript</label><br>
        <input type="checkbox" name="언어" id="c" value="ct">
        <label for="c">c</label><br>
        <button type="submit">회원가입</button>
            
    </form>

</body>
</html>
